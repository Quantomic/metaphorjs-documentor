
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">{{ .toggleNav || 'Toggle navigation' }}</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ .topTitleLink || '#' }}">{{ .topTitle || .title }}</a>
        </div>


        <div class="navbar-collapse collapse">

            <mjs-if value=".sourceTree.length > 1 || (.sourceTree.length == 1 && .sourceTree[0].items.length > 1)">
                <ul class="nav navbar-nav">
                    <li mjs-each="group in .sourceTree" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{.group.name}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li mjs-each="item in .group.items">
                                <a href="#{{.item.id}}">{{.item.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </mjs-if>

            <ul class="nav navbar-nav navbar-right" mjs-if=".hasOwnProperty('topRightMenu')">
                <li mjs-each="item in .topRightMenu">
                    <a href="{{.item.href}}">{{.item.name}}</a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->

    </div>
</div>
