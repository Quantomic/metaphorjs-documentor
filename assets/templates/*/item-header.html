<div id="{{ .item.fullName }}" class="item-header"
     mjs-init=".isFunction = .item.type == 'function' ||
                        .item.type == 'method' ||
                        (.item.plainFlags.hasOwnProperty('type') && .item.plainFlags.type.indexOf('function') != -1)">
    <mjs-if value=".item.hasOwnProperty('booleanFlags')">
        <small class="btn btn-warning btn-xs text-uppercase" mjs-each="flag in .item.booleanFlags">{{ .flag }}</small>
    </mjs-if>
    <div>
        <span class="item-name">{{ .item.name }}</span>
        <mjs-if value=".isFunction">
            <mjs-if value=".item.children.hasOwnProperty('param')">
                <span class="item-name-arguments">({{ .item.children.param | collect:"name" | join:"," }})</span>
            </mjs-if>
            <mjs-if value="!.item.children.hasOwnProperty('param')">
                <span class="item-name-arguments">()</span>
            </mjs-if>
            <mjs-if value=".item.plainFlags.hasOwnProperty('returns')">
                <span class="item-name-returns">-> [{{ .item.plainFlags.returns.join("|") }}]</span>
            </mjs-if>
            <mjs-if value=".item.plainFlags.hasOwnProperty('returnDescription')">
                <span class="item-name-return-descr" mjs-bind=".item.plainFlags.returnDescription[0]"></span>
            </mjs-if>
        </mjs-if>
    </div>
</div>
